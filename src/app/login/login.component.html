<div class=" wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2> Sign In </h2>  
      <!-- Login Form -->
      <form>
        <input [(ngModel)]="username" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input [(ngModel)]="password" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <input (click)="check()"  type="submit" value="Log In">
        <p *ngIf="message" id="warning" >Invalid User Name Or Password</p>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>  
    </div>
</div>
